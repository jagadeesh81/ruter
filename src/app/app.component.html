<div class="container">
    <h2>User Registration Form</h2>
    <form [formGroup]= "userForm"(ngSubmit)="onSubmit">
      <div class="form-group">
        <label>Name:</label><input type="text" #nameRef class="form-control" formControlname="name">
       
         <div *ngIf="userForm.controls['name'].hasError('required')" class="alert alert-danger"> please Enter a Name</div>
         <div *ngIf="userForm.controls['name'].hasError('maxlength')" class="alert alert-danger"> please Enter altest 5to9 charaters</div>
         <div *ngIf="userForm.controls['name'].hasError('pattern')" class="alert alert-danger"> please Enter a validdata</div>
        </div>
      </div>
      <div class="form-group">
        <label>contact:</label><input type="text" required class="form-control" formControlname="contact">
      </div>
      <div class="form-group">
        <label>Email:</label><input type="text" required class="form-control" formControlname="Email">
      </div>
      <div formGroupName="address">
        <div class="form-group">
            <label>street:</label><input type="text" required class="form-control" formControlname="street">
        </div>
        <div class="form-group">
            <label>city:</label><input type="text" required class="form-control" formControlname="city">
        </div>
        <div class="form-group">
            <label>postalcode:</label><input type="text" required class="form-control" formControlname="postalcode">
            <div *ngIf="userForm.controls['address'].controls['postalcode'].hasError('pattern')" class="alert alert-danger">please enter 5 digital postalcode

            </div>
        </div>
      </div>
      <button[disable]="!userForm.valid" type="submit" class="btn btn-sucess"> submit </button>
      
    </form>
  </div>
